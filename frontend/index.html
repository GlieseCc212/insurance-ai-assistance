<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance AI Assistant</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shield-alt"></i> Insurance AI Assistant
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#upload">Upload Policy</a>
                <a class="nav-link" href="#query">Ask Questions</a>
                <a class="nav-link" href="#claims">Process Claims</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Hero Section -->
        <div class="row mb-5">
            <div class="col-12 text-center">
                <h1 class="display-4">Simplify Your Insurance Experience</h1>
                <p class="lead">Upload your policy documents, ask questions in plain language, and process claims with AI-powered assistance</p>
            </div>
        </div>

        <!-- Document Upload Section -->
        <section id="upload" class="mb-5">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3><i class="fas fa-upload"></i> Upload Insurance Policy</h3>
                        </div>
                        <div class="card-body">
                            <form id="uploadForm" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="policyFile" class="form-label">Choose Policy Document (PDF, DOCX)</label>
                                    <input type="file" class="form-control" id="policyFile" name="file" accept=".pdf,.docx,.doc">
                                </div>
                                <div class="mb-3">
                                    <label for="policyType" class="form-label">Policy Type</label>
                                    <select class="form-select" id="policyType" name="policy_type">
                                        <option value="">Select Policy Type</option>
                                        <option value="health">Health Insurance</option>
                                        <option value="auto">Auto Insurance</option>
                                        <option value="home">Home Insurance</option>
                                        <option value="life">Life Insurance</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-upload"></i> Upload & Process
                                </button>
                            </form>
                            <div id="uploadProgress" class="mt-3" style="display: none;">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                                </div>
                            </div>
                            <div id="uploadResult" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Query Section -->
        <section id="query" class="mb-5">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3><i class="fas fa-question-circle"></i> Ask About Your Policy</h3>
                        </div>
                        <div class="card-body">
                            <form id="queryForm">
                                <div class="mb-3">
                                    <label for="userQuery" class="form-label">What would you like to know about your policy?</label>
                                    <textarea class="form-control" id="userQuery" name="query" rows="3" placeholder="e.g., Is cataract surgery covered? What is my deductible for emergency room visits?"></textarea>
                                </div>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-search"></i> Get Answer
                                </button>
                            </form>
                            <div id="queryResult" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Claims Processing Section -->
        <section id="claims" class="mb-5">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3><i class="fas fa-file-medical"></i> Process Insurance Claim</h3>
                        </div>
                        <div class="card-body">
                            <form id="claimForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="claimType" class="form-label">Claim Type</label>
                                        <select class="form-select" id="claimType" name="claim_type" required>
                                            <option value="">Select Claim Type</option>
                                            <option value="medical">Medical</option>
                                            <option value="dental">Dental</option>
                                            <option value="vision">Vision</option>
                                            <option value="accident">Accident</option>
                                            <option value="property">Property Damage</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="claimAmount" class="form-label">Claim Amount ($)</label>
                                        <input type="number" class="form-control" id="claimAmount" name="amount" step="0.01" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="claimDescription" class="form-label">Description</label>
                                    <textarea class="form-control" id="claimDescription" name="description" rows="3" placeholder="Describe the incident or medical procedure..." required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="claimDate" class="form-label">Date of Incident/Service</label>
                                    <input type="date" class="form-control" id="claimDate" name="incident_date" required>
                                </div>
                                <button type="submit" class="btn btn-warning">
                                    <i class="fas fa-clipboard-check"></i> Process Claim
                                </button>
                            </form>
                            <div id="claimResult" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
